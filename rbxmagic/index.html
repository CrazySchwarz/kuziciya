<!DOCTYPE html>
<html lang="en">
<head>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
</style>





    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxRisk The best unboxing website</title>
    <link rel="stylesheet" href="/cssfiles/maincss.css">
    <link rel="stylesheet" href="/cssfiles/chat.css">
    <link rel="stylesheet" href="/cssfiles/container.css">
    <link rel="stylesheet" href="/responsive/responsive.css">
    <link rel="stylesheet" href="/cssfiles/gamestatics.css">
    <link rel="stylesheet" href="/cssfiles/screenbottom.css">

</head>
<body>
    <div class="header" id="header">
        <img src="/images/logo.png" alt="BloxRisk Logo" class="logo" id="logo">
        <button class="register" id="register">Register</button>
        <button class="login" id="login">Login</button>
    </div>
    <div class="chat" id="chat">
        <div class="mainchat" id="mainchat">
            <p class="mainchattext" id="mainchattext">Chat</p>
            <img src="/images/bluemans.png" alt="Blue" class="mainchatimage" id="mainchatimage">
            <h1 class="onlinecount" id="onlinecount">0</h1>
        </div>
    </div>



    <div class="container" id="container">
    <div class="entercontent" id="entercontent">
        <img src="/images/discords.png" alt="Discord Logo" class="entercontentlogo" id="entercontentlogo">
        <p class="entercontenttext" id="entercontenttext">Join Our Community Server</p>
        <p class="entercontenttexttwo" id="entercontenttexttwo">Join Our Discord Server for Giveaways, Community Interaction and much more</p>
    </div>


    <!--screenbutton for mobile-->
    <div class="screenbottomformobile" id="screenbottomformobile">
    <div class="indicator"></div> <!-- Kayacak mavi bar -->
    <button class="navbtn active">
        <i class="fas fa-home"></i>
    </button>
    <button class="navbtn">
        <i class="fas fa-gamepad"></i>
    </button>
    <button class="navbtn">
        <i class="fas fa-comment-alt"></i>
    </button>
</div>








<!-- Font Awesome CDN (head içine eklemen lazım) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>


    <!-- Yeni Menü -->
    <div class="statsmenu" id="statsmenu">
        <div class="statbox">
            <p class="stat-title">Total Value</p>
            <p class="stat-value">N/A</p>
            <img src="/images/topographic.png" alt="topo" class="topo">
        </div>
        <div class="statbox">
            <p class="stat-title">Total Games</p>
            <p class="totalgames">N/A</p>
            <img src="/images/topographic.png" alt="topo" class="topo">
        </div>
    </div>
</div>
<script src="/jsfiles/javascript.js"></script>
</body>
</html>
